<ion-content>

  <ion-row>
    <ion-col size="9">
      <ion-item>
        <ion-input label="Nome" labelPlacement="stacked" placeholder="Hollow knight" [(ngModel)]="novoProduto">
        </ion-input>
      </ion-item>
    </ion-col>

    <ion-col size="3">
      <ion-button *ngIf="salvar" color="success" (click)="criarProduto()" expand="block" fill="outline">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button *ngIf="!salvar" (click)="atualizarProduto()" expand="block" fill="outline">
        <ion-icon name="checkmark-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-item-sliding *ngFor="let produto of produtos">

    <ion-item>
      <ion-label (click)="editar(produto['id'],produto['nome'])">{{ produto.nome }}</ion-label>

      <ion-label slot="end">{{ produto.quantidade }}</ion-label>

      <ion-item slot="end">
        <ion-button color="warning" (click)="decrementa(produto['id'],produto['quantidade']!)">
          <ion-icon name="remove-outline"></ion-icon>
        </ion-button>
        <ion-button color="primary" (click)="incrementa(produto['id'],produto['quantidade']!)">
          <ion-icon name="add-outline"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-item>

    <ion-item-options>
      <ion-item-option color="danger" (click)="deletarAlert(produto)">Delete</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Apagar produtos de {{ mesSelected }}</ion-title>
    <ion-button slot="end" (click)="deletarAllAlert()" fill="clear" color="danger">
      <ion-icon name="trash" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-footer>
