<ion-content color="light">

  <ion-row >
    <ion-col size="9" >
      <ion-item>
        <ion-input minlength="1" label="Nome do produto" labelPlacement="stacked" placeholder="Ex: Hollow knight" [(ngModel)]="novoProduto" >
        </ion-input>

      </ion-item>
    </ion-col>

    <ion-col size="3">
      <ion-button [disabled]="!novoProduto" *ngIf="salvar" color="success" (click)="criarProduto()" expand="block" fill="outline">
        <ion-icon  name="add" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button [disabled]="!novoProduto" *ngIf="!salvar" (click)="atualizarProduto()" expand="block" fill="outline">
        <ion-icon name="checkmark-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-grid>
  <ion-row ion-no-padding color="light">
    <ion-item-sliding *ngFor="let produto of produtos"  color="light">
  
      <ion-item color="light">
        <ion-col size="7">
        <ion-label (click)="editar(produto['id'],produto['nome'])">{{ produto.nome }}</ion-label>
      </ion-col>

      <ion-col size="2">
        <ion-label size="auto"  color="light">
          <ion-badge >{{ produto.quantidade }}</ion-badge>
        </ion-label>
        </ion-col>
  
        <ion-col size="4">
       
          <ion-button [disabled]="produto['quantidade'] === 0"  color="warning" (click)="decrementa(produto['id'],produto['quantidade']!)">
            <ion-icon name="remove-outline"></ion-icon>
          </ion-button>
          <ion-button  color="primary" (click)="incrementa(produto['id'],produto['quantidade']!)">
            <ion-icon name="add-outline"></ion-icon>
          </ion-button>
        
      </ion-col>
      </ion-item>
  
      <ion-item-options>
        <ion-item-option color="danger" (click)="deletarAlert(produto)">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-row>
  </ion-grid>
</ion-content>
