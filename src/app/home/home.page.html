<ion-menu contentId="main-content" *ngIf="show">
  <ion-header id="header3" >
    <ion-toolbar color= "gray" id="header3" >
      <ion-title>Periodo</ion-title>

    </ion-toolbar>
  </ion-header>
  <ion-content  color="light" class="ion-padding" id="content1">
    <ion-item *ngFor="let mes of meses"
    (click)="mesSelecionado(mes)" color="gray" id="item1">
      <ion-label>
      </ion-label>  
      <span>
        {{mes}}        
      </span>
    </ion-item>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content" >
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start" >
        <ion-menu-button ></ion-menu-button>
      </ion-buttons>
      <ion-title>{{ mesOK }}</ion-title>
      <ion-button slot="end" (click)="apagarMes(mesOK)" fill="clear" color="danger" *ngIf="mesOK">
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-toolbar>
  </ion-header>
  <ion-content *ngIf="!show" color="light" class="ion-padding2"> 


    <ion-item *ngFor="let mes of meses"
    (click)="mesSelecionado(mes)"  color="gray">
      <ion-label>
      </ion-label>  
      <span>
        {{mes}}        
      </span>
    </ion-item>
  </ion-content>


  <ion-content *ngIf="show">
    <app-produtos [mesSelected]="mesOK"></app-produtos>    
  </ion-content>
</div>
